<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#424242">
    <link rel="icon" sizes="192x192" href="imgs/icon.png">
    <title>Spotify com Materialize o/</title>
</head>
<body>
<header>
    <nav class="grey darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo"><img src="imgs/Spotify-logo.png" alt="spotify logo"
                                                style="width: 165px; margin-top: 6px;"></a>
        </div>
    </nav>
</header>
<main>
    <section class=" parallax-container">
        <div class="parallax"><img src="imgs/image-parallax.jpg"></div>
        <div class="center">
            <br><br>
            <h1 class="header center green-text">Spotify Album Search</h1>
            <div class="row">
                <h5 class="col s12 light ">Vamos lá! Procure algum album que queira ouvir.</h5>
            </div>
        </div>
        <div class="row col s12 ">
            <div class="input-field col s12 m12 l6 offset-l3">
                <input type="text" class="validate" onkeyup="jQueryGet()"
                       autocomplete="off"
                       id="campo">
            </div>
        </div>
    </section>

    <section class="container">
        <ul class="collection" id="listaAlbums">
        </ul>
    </section>

</main>
<footer style="width: 100%; text-align: center; bottom: 0; position: relative">
    Feito com <span style="color: #d80404;">❤</span> por: <a href="http://github.com/marciioluucas">Márcio Lucas</a>
</footer>
</body>
<link rel="stylesheet" href="custom-styles/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/ajaxFunction.js"></script>

</html>
