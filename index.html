<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotify com Materialize o/</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

</head>
<body>
<header>
    <nav class="green darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">\o/</a>
        </div>
    </nav>
</header>
<main class="container">
    <section class="cabecarioBusca ">
        <div class="center">
            <div class="row">
                <h4 class="">Vamos lá! Procure algum album que queira ouvir.</h4>
            </div>
        </div>
        <div class="row col s12">
            <div class="input-field col s12 m12 l6 offset-l3">
                <input type="text" class="validate" placeholder="Digite o nome de um album" onkeyup="jQueryGet()"
                       autocomplete="off"
                       id="campo">
                <label for="campo" class="active">Album</label>

            </div>
        </div>

    </section>
    <section class="div-resultados">
        <div class="">
            <ul id="listaAlbums" class="list-group"></ul>
        </div>
    </section>
</main>
<footer style="width: 100%; text-align: center; bottom: 0; position: relative">
    Feito com <span style="color: #d80404;">❤</span> por: <a href="http://github.com/marciioluucas">Márcio Lucas</a>
</footer>
</body>
