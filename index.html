<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotify JSON decoder with an ajax request</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="custom-styles/css/style.css">

</head>
<body>
<header>
    <nav class="navbar-fixed-top" style="background-color: #3d3d3d">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand logo" href="#" style="color: #fff">#JSPower</a>
            </div>


        </div>
    </nav>
</header>
<section class="cabecarioBusca">
    <div class="container">
        <h1 class="font-lobster">Vamos lá! Procure algum album que queira ouvir.</h1>
        <div class="col-md-12" style="margin-left: 25%;">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Digite o nome de um album" onkeyup="ajaxGet()"
                       id="a">
            </div>
        </div>

    </div>
</section>
<div class="div-resultados">
    <div class="container">
        <ul id="listaAlbums" class="list-group"></ul>
    </div>
</div>
<footer style="width: 100%; text-align: center">
    Feito com <span style="color: #d80404;">❤</span> por: <a href="http://github.com/marciioluucas">Márcio Lucas</a>
</footer>
</body>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/ajaxFunction.js"></script>
</html>
